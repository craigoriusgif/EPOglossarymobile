<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPO Glossary Pro</title>
    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --today-bg: #2d3436;
            --today-text: #dfe6e9;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; background-color: var(--primary-bg); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* --- LAYOUT STRUCTURE --- */
        #app-container { display: flex; height: 100vh; width: 100vw; transition: all 0.3s ease; }
        
        /* Main Search Pane */
        #main-pane { flex: 1; padding: 20px; overflow-y: auto; background: var(--primary-bg); transition: flex 0.3s ease; display: block; }
        
        /* Today Pane */
        #today-pane { 
            width: 33.33%; 
            background: var(--today-bg); 
            color: var(--today-text); 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column;
            border-left: 1px solid #000;
            transition: transform 0.3s ease, width 0.3s ease;
        }
        
        /* Hidden States */
        .pane-hidden { display: none !important; }
        .full-width { width: 100% !important; flex: none !important; }

        /* --- DROP ZONE --- */
        #today-drop-zone {
            border: 2px dashed #636e72;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #today-drop-zone.dragover { background: #3d484d; border-color: var(--accent-blue); }

        /* --- LANDING PAGE --- */
        #csv-upload-section {
            max-width: 500px; margin: 60px auto; padding: 40px; background: var(--card-bg);
            border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center;
        }
        .btn-upload { background: var(--accent-blue); color: white; padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; width: 100%; cursor: pointer; }
        #csv-file-input { position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; height: 100%; width: 100%; }

        /* --- TABLES & SEARCH --- */
        .search-container { position: relative; margin-bottom: 15px; }
        input[type="search"] { width: 100%; height: 40px; padding: 0 40px 0 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 15px; }
        
        .list-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; color: var(--text-main); }
        #today-pane .list-table { background: #3d484d; color: white; border-bottom: 1px solid #636e72; }
        #today-pane .list-table th { background: #4b5563; color: white; }
        #today-pane .list-table td { border-bottom: 1px solid #636e72; color: #dfe6e9; }
        
        .list-table th, .list-table td { padding: 12px; text-align: left; font-size: 13px; }
        .list-table th { background: #f9fafb; cursor: pointer; position: sticky; top: 0; }

        /* --- UI CONTROLS --- */
        .pane-toggle-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 1000; }
        .btn-toggle { background: #1c1e21; color: white; border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; opacity: 0.8; }
        .btn-toggle:hover { opacity: 1; }

        .bulb-icon { margin-left: 4px; }

        /* --- SIDE PANELS --- */
        .side-panel { position: fixed; top: 0; right: 0; width: 400px; height: 100%; background: #fff; z-index: 2050; transform: translateX(100%); transition: transform 0.3s ease; padding: 60px 25px; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .side-panel.open { transform: translateX(0); }
        #panel-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; z-index: 1999; }

        @media (max-width: 1024px) {
            #today-pane { width: 100%; display: none; }
            #main-pane { width: 100%; }
            #app-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="csv-upload-section">
        <h1>Glossary</h1>
        <p>Upload the <strong>Master Glossary</strong> to begin.</p>
        <div class="file-input-wrapper" style="position:relative;">
            <button class="btn-upload">Choose Master CSV</button>
            <input type="file" id="csv-file-input" accept=".csv">
        </div>
    </div>

    <div id="app-container" class="pane-hidden">
        <div id="main-pane">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:15px;">
                <h2 style="margin:0;">Master Search</h2>
                <div style="display:flex; gap:10px;">
                    <button class="btn-toggle" onclick="location.reload()">Reset All</button>
                </div>
            </div>
            
            <div id="master-list-wrapper">
                <div class="search-container">
                    <input type="search" class="search" id="master-search" placeholder="Search master terms...">
                </div>
                <table class="list-table">
                    <thead>
                        <tr>
                            <th class="sort" data-sort="en">English</th>
                            <th class="sort" data-sort="de">German</th>
                            <th class="sort" data-sort="fr">French</th>
                            <th class="sort" data-sort="category">Category</th>
                        </tr>
                    </thead>
                    <tbody class="list"></tbody>
                </table>
            </div>
        </div>

        <div id="today-pane">
            <h2 style="color:white; margin-top:0;">Today's Case</h2>
            
            <div id="today-drop-zone">
                <div style="font-size: 30px;">ðŸ“„</div>
                <p>Drag & Drop Case Vocab<br><small>(CSV or Word Table)</small></p>
            </div>

            <div id="today-list-wrapper" style="display:none;">
                <div class="search-container">
                    <input type="search" class="search" id="today-search" placeholder="Search case vocab...">
                </div>
                <table class="list-table">
                    <thead>
                        <tr>
                            <th class="sort" data-sort="en">EN</th>
                            <th class="sort" data-sort="de">DE</th>
                            <th class="sort" data-sort="fr">FR</th>
                        </tr>
                    </thead>
                    <tbody class="list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="pane-toggle-bar" id="ui-toggles" style="display:none;">
        <button class="btn-toggle" onclick="togglePane('main')">Toggle Master</button>
        <button class="btn-toggle" onclick="togglePane('today')">Toggle Today</button>
    </div>

    <div id="panel-overlay" onclick="closeDetail()"></div>
    <div id="detail-panel" class="side-panel">
        <button onclick="closeDetail()" style="float:right;">Close</button>
        <h2 id="det-en" style="color:var(--accent-blue);">Term</h2>
        <hr>
        <h4>Definition</h4>
        <p id="det-def">-</p>
        <h4>DE</h4>
        <p id="det-de">-</p>
        <h4>FR</h4>
        <p id="det-fr">-</p>
    </div>

    <script>
        let masterList, todayList;
        const mainPane = document.getElementById('main-pane');
        const todayPane = document.getElementById('today-pane');
        const dropZone = document.getElementById('today-drop-zone');

        // --- FILE HANDLING ---
        document.getElementById('csv-file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            Papa.parse(file, {
                header: true, skipEmptyLines: true,
                complete: (r) => initMaster(r.data)
            });
        };

        // --- DRAG & DROP ---
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleTodayFile(file);
        };
        dropZone.onclick = () => {
            let input = document.createElement('input');
            input.type = 'file';
            input.accept = ".csv,.docx";
            input.onchange = (e) => handleTodayFile(e.target.files[0]);
            input.click();
        };

        function handleTodayFile(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext === 'csv') {
                Papa.parse(file, {
                    header: true, skipEmptyLines: true,
                    complete: (r) => initToday(r.data)
                });
            } else if (ext === 'docx') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    mammoth.convertToHtml({arrayBuffer: e.target.result})
                    .then(result => {
                        const div = document.createElement('div');
                        div.innerHTML = result.value;
                        const rows = Array.from(div.querySelectorAll('tr'));
                        if (rows.length < 2) return;
                        
                        const headers = Array.from(rows[0].querySelectorAll('td')).map(td => td.innerText.trim().toUpperCase());
                        const data = rows.slice(1).map(row => {
                            const cells = row.querySelectorAll('td');
                            let entry = {};
                            headers.forEach((h, i) => {
                                if (cells[i]) entry[h.toLowerCase()] = cells[i].innerText.trim();
                            });
                            return entry;
                        });
                        initToday(data);
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        // --- INIT LISTS ---
        function initMaster(data) {
            document.getElementById('csv-upload-section').style.display = 'none';
            document.getElementById('app-container').classList.remove('pane-hidden');
            document.getElementById('ui-toggles').style.display = 'flex';

            masterList = new List('master-list-wrapper', {
                valueNames: ['en', 'de', 'fr', 'category', 'definition'],
                item: `<tr onclick="openRow(this, 'master')">
                    <td class="en"></td><td class="de"></td><td class="fr"></td><td class="category"></td>
                    <td class="definition" style="display:none"></td>
                </tr>`
            }, data);
            
            // Add bulbs for definitions
            masterList.items.forEach(item => {
                if (item.values().definition) {
                    item.elm.querySelector('.en').innerHTML += ' <span class="bulb-icon">ðŸ’¡</span>';
                }
            });
        }

        function initToday(data) {
            dropZone.style.display = 'none';
            document.getElementById('today-list-wrapper').style.display = 'block';

            todayList = new List('today-list-wrapper', {
                valueNames: ['en', 'de', 'fr', 'definition'],
                item: `<tr onclick="openRow(this, 'today')">
                    <td class="en"></td><td class="de"></td><td class="fr"></td>
                    <td class="definition" style="display:none"></td>
                </tr>`
            }, data);
        }

        // --- UI LOGIC ---
        function togglePane(pane) {
            if (pane === 'main') {
                mainPane.classList.toggle('pane-hidden');
                todayPane.classList.toggle('full-width', mainPane.classList.contains('pane-hidden'));
            } else {
                todayPane.classList.toggle('pane-hidden');
            }
        }

        function openRow(rowEl, listType) {
            const list = listType === 'master' ? masterList : todayList;
            const term = rowEl.querySelector('.en').textContent.replace('ðŸ’¡', '').trim();
            const item = list.get('en', term)[0].values();

            document.getElementById('det-en').textContent = item.en;
            document.getElementById('det-de').textContent = item.de || '-';
            document.getElementById('det-fr').textContent = item.fr || '-';
            document.getElementById('det-def').textContent = item.definition || 'No definition.';
            
            document.getElementById('detail-panel').classList.add('open');
            document.getElementById('panel-overlay').style.display = 'block';
        }

        function closeDetail() {
            document.getElementById('detail-panel').classList.remove('open');
            document.getElementById('panel-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
