<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPO Glossary - Pro Mode</title>
    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --today-bg: #2d3436;
            --today-text: #dfe6e9;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; background-color: var(--primary-bg); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* --- LAYOUT --- */
        #app-wrapper { display: flex; height: 100vh; width: 100vw; }
        
        #main-section { flex: 2; padding: 15px; overflow-y: auto; background: var(--primary-bg); border-right: 1px solid var(--border-color); transition: flex 0.3s ease; }
        #today-section { flex: 1; padding: 15px; overflow-y: auto; background: var(--today-bg); color: var(--today-text); display: flex; flex-direction: column; transition: transform 0.3s ease; }

        .hidden { display: none !important; }
        .full-width { flex: 1 0 100% !important; border: none !important; }

        /* --- SHARED UI ELEMENTS (From original) --- */
        .header-with-logo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; gap: 10px; }
        #today-section .header-with-logo { border-bottom-color: #4b5563; }
        
        .header-left { display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
        .logo-img { height: 42px; width: auto; }
        
        .header-center-filters { display: flex; flex-grow: 1; gap: 12px; align-items: center; }
        .search-container { position: relative; flex: 2; display: flex; align-items: center; }
        .header-center-buttons { display: flex; flex: 1; gap: 8px; align-items: center; }
        
        input[type="search"] { width: 100%; height: 40px; padding: 0 40px 0 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 15px; outline: none; }
        
        .btn-ui { height: 40px; padding: 0 14px; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 6px; white-space: nowrap; }
        #today-section .btn-ui { background: #3d484d; color: white; border-color: #636e72; }
        
        .dropdown-container { position: relative; flex: 1; display: flex; }
        .dropdown-options { position: absolute; top: 45px; background: white; border: 1px solid #d1d5db; z-index: 1000; max-height: 350px; width: 260px; overflow-y: auto; border-radius: 10px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); display: none; color: var(--text-main); }
        
        .count-badge { background: var(--accent-blue); color: white; font-size: 10px; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-left: 6px; }

        /* --- TABLES --- */
        .list-table { width: 100%; border-collapse: collapse; background: white; }
        #today-section .list-table { background: transparent; }
        .list-table th, .list-table td { padding: 14px; border-bottom: 1px solid #f3f4f6; text-align: left; }
        #today-section .list-table td, #today-section .list-table th { border-bottom-color: #4b5563; }
        .list-table th { background: #f9fafb; cursor: pointer; font-size: 13px; position: sticky; top: 0; }
        #today-section .list-table th { background: #4b5563; color: white; }

        /* --- TODAY PANE SPECIFICS --- */
        #drop-area { border: 2px dashed #636e72; border-radius: 12px; padding: 30px; text-align: center; margin-bottom: 20px; cursor: pointer; }
        #drop-area.dragover { background: #3d484d; border-color: var(--accent-blue); }

        /* Pane Toggles (Bottom Fixed) */
        .pane-controls { position: fixed; bottom: 20px; left: 20px; z-index: 2000; display: flex; gap: 10px; }
        .toggle-btn { background: #1c1e21; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 12px; }

        /* Column Hiding Logic */
        #main-list.hide-en .col-en, #main-list.hide-de .col-de, #main-list.hide-fr .col-fr, #main-list.hide-cat .col-cat { display: none !important; }
        #today-list.hide-en-t .col-en, #today-list.hide-de-t .col-de, #today-list.hide-fr-t .col-fr { display: none !important; }

        /* Initial Upload Screen */
        #upload-screen { max-width: 500px; margin: 100px auto; padding: 40px; background: #fff; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="upload-screen">
        <h1>Glossary Pro</h1>
        <p>Please upload the <strong>Master Glossary CSV</strong> to start.</p>
        <div style="position:relative;">
            <button class="btn-ui" style="width:100%; background: var(--accent-blue); color:white;">Choose File</button>
            <input type="file" id="master-file-input" accept=".csv" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        
        <section id="main-section">
            <div class="header-with-logo">
                <div class="header-left">
                    <img src="logo.jpg" class="logo-img" onerror="this.style.display='none'">
                    <h2 style="margin:0; font-size: 1.2rem;">Master</h2>
                </div>
                <div class="header-center-filters">
                    <div class="search-container">
                        <input type="search" id="master-search" placeholder="Search master glossary...">
                    </div>
                    <div class="header-center-buttons">
                        <div class="dropdown-container">
                            <button class="btn-ui" onclick="toggleDrop('cat-drop', event)">üè∑Ô∏è Categories <span id="master-cat-badge"></span></button>
                            <div id="cat-drop" class="dropdown-options"><div id="master-cat-list" style="padding:10px;"></div></div>
                        </div>
                        <div class="dropdown-container">
                            <button class="btn-ui" onclick="toggleDrop('col-drop', event)">‚öôÔ∏è Columns</button>
                            <div id="col-drop" class="dropdown-options" style="padding:10px;">
                                <div><input type="checkbox" checked data-col="en" class="col-chk"> English</div>
                                <div><input type="checkbox" checked data-col="de" class="col-chk"> German</div>
                                <div><input type="checkbox" checked data-col="fr" class="col-chk"> French</div>
                                <div><input type="checkbox" checked data-col="cat" class="col-chk"> Category</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn-ui" onclick="location.reload()">‚Üª</button>
            </div>

            <div id="main-list">
                <table class="list-table">
                    <thead>
                        <tr>
                            <th class="sort col-en" data-sort="en">English</th>
                            <th class="sort col-de" data-sort="de">German</th>
                            <th class="sort col-fr" data-sort="fr">French</th>
                            <th class="sort col-cat" data-sort="category">Category</th>
                        </tr>
                    </thead>
                    <tbody class="list"></tbody>
                </table>
            </div>
        </section>

        <section id="today-section">
            <div class="header-with-logo">
                <h2 style="margin:0; color:white;">Today's Case</h2>
                <div class="dropdown-container">
                    <button class="btn-ui" onclick="toggleDrop('today-col-drop', event)">‚öôÔ∏è Columns</button>
                    <div id="today-col-drop" class="dropdown-options" style="padding:10px;">
                        <div><input type="checkbox" checked data-tcol="en-t" class="t-col-chk"> English</div>
                        <div><input type="checkbox" checked data-tcol="de-t" class="t-col-chk"> German</div>
                        <div><input type="checkbox" checked data-tcol="fr-t" class="t-col-chk"> French</div>
                    </div>
                </div>
            </div>

            <div id="drop-area">
                <div style="font-size: 24px;">üì•</div>
                <p>Drop CSV or Word table here</p>
            </div>

            <div id="today-list-container" class="hidden">
                <div class="search-container" style="margin-bottom:15px;">
                    <input type="search" id="today-search" placeholder="Search case vocab...">
                </div>
                <div id="today-list">
                    <table class="list-table">
                        <thead>
                            <tr>
                                <th class="sort col-en" data-sort="en">EN</th>
                                <th class="sort col-de" data-sort="de">DE</th>
                                <th class="sort col-fr" data-sort="fr">FR</th>
                            </tr>
                        </thead>
                        <tbody class="list"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <div class="pane-controls">
        <button class="toggle-btn" onclick="viewMode('master')">Main Only</button>
        <button class="toggle-btn" onclick="viewMode('split')">Split View</button>
        <button class="toggle-btn" onclick="viewMode('today')">Today Only</button>
    </div>

    <script>
        let masterList, todayList;
        const mainSec = document.getElementById('main-section');
        const todaySec = document.getElementById('today-section');

        // --- MASTER UPLOAD ---
        document.getElementById('master-file-input').onchange = (e) => {
            const file = e.target.files[0];
            Papa.parse(file, {
                header: true, skipEmptyLines: true,
                complete: (r) => {
                    document.getElementById('upload-screen').classList.add('hidden');
                    document.getElementById('app-wrapper').classList.remove('hidden');
                    initMasterList(r.data);
                }
            });
        };

        function initMasterList(data) {
            masterList = new List('main-section', {
                valueNames: ['en', 'de', 'fr', 'category'],
                item: `<tr><td class="en col-en"></td><td class="de col-de"></td><td class="fr col-fr"></td><td class="category col-cat"></td></tr>`
            }, data);

            // Init Categories (Same as original index.html logic)
            const cats = [...new Set(data.flatMap(i => (i.Category || i.category || '').split(',').map(s => s.trim())))].filter(s => s).sort();
            const listEl = document.getElementById('master-cat-list');
            cats.forEach(c => {
                const div = document.createElement('div');
                div.innerHTML = `<input type="checkbox" value="${c}" class="cat-filter-chk"> ${c}`;
                div.onclick = (e) => {
                    const cb = div.querySelector('input');
                    if(e.target !== cb) cb.checked = !cb.checked;
                    updateFilters();
                };
                listEl.appendChild(div);
            });
        }

        function updateFilters() {
            const sel = Array.from(document.querySelectorAll('.cat-filter-chk:checked')).map(i => i.value);
            document.getElementById('master-cat-badge').innerHTML = sel.length ? `<div class="count-badge">${sel.length}</div>` : '';
            masterList.filter(item => sel.length === 0 || sel.every(s => item.values().category.includes(s)));
        }

        // --- TODAY PANE LOGIC ---
        const dropArea = document.getElementById('drop-area');
        dropArea.ondragover = (e) => { e.preventDefault(); dropArea.classList.add('dragover'); };
        dropArea.ondragleave = () => dropArea.classList.remove('dragover');
        dropArea.ondrop = (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            handleTodayFile(file);
        };

        function handleTodayFile(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext === 'csv') {
                Papa.parse(file, { header: true, complete: (r) => initTodayList(r.data) });
            } else if (ext === 'docx') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    mammoth.convertToHtml({arrayBuffer: e.target.result}).then(res => {
                        const temp = document.createElement('div'); temp.innerHTML = res.value;
                        const rows = Array.from(temp.querySelectorAll('tr'));
                        const data = rows.slice(1).map(tr => {
                            const tds = tr.querySelectorAll('td');
                            return { en: tds[0]?.innerText, de: tds[1]?.innerText, fr: tds[2]?.innerText };
                        });
                        initTodayList(data);
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function initTodayList(data) {
            dropArea.classList.add('hidden');
            document.getElementById('today-list-container').classList.remove('hidden');
            todayList = new List('today-section', {
                valueNames: ['en', 'de', 'fr'],
                item: `<tr><td class="en col-en"></td><td class="de col-de"></td><td class="fr col-fr"></td></tr>`
            }, data);
        }

        // --- UI HELPERS ---
        function toggleDrop(id, e) {
            e.stopPropagation();
            const el = document.getElementById(id);
            const isVis = el.style.display === 'block';
            document.querySelectorAll('.dropdown-options').forEach(d => d.style.display = 'none');
            el.style.display = isVis ? 'none' : 'block';
        }

        document.onclick = () => document.querySelectorAll('.dropdown-options').forEach(d => d.style.display = 'none');

        // Master Column Toggles
        document.querySelectorAll('.col-chk').forEach(chk => {
            chk.onchange = () => {
                document.getElementById('main-list').classList.toggle(`hide-${chk.dataset.col}`, !chk.checked);
            };
        });

        // Today Column Toggles
        document.querySelectorAll('.t-col-chk').forEach(chk => {
            chk.onchange = () => {
                document.getElementById('today-list').classList.toggle(`hide-${chk.dataset.tcol}`, !chk.checked);
            };
        });

        function viewMode(mode) {
            mainSec.classList.remove('hidden', 'full-width');
            todaySec.classList.remove('hidden', 'full-width');
            if(mode === 'master') { todaySec.classList.add('hidden'); mainSec.classList.add('full-width'); }
            if(mode === 'today') { mainSec.classList.add('hidden'); todaySec.classList.add('full-width'); }
        }

        document.getElementById('master-search').oninput = (e) => masterList.search(e.target.value);
        document.getElementById('today-search').oninput = (e) => todayList.search(e.target.value);
    </script>
</body>
</html>
