<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPO Glossary - Pro Mode</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --today-bg: #2d3436;
            --today-text: #dfe6e9;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; background-color: var(--primary-bg); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* --- LAYOUT --- */
        #app-wrapper { display: flex; height: 100vh; width: 100vw; }
        #main-section { flex: 2; padding: 15px; overflow: hidden; background: var(--primary-bg); border-right: 1px solid var(--border-color); position: relative; display: flex; flex-direction: column; }
        #today-section { flex: 1; padding: 15px; overflow: hidden; background: var(--today-bg); color: var(--today-text); display: flex; flex-direction: column; transition: background 0.3s; }

        /* TODAY THEMES */
        #today-section.theme-light { background: #ffffff; color: #1c1e21; }
        #today-section.theme-dark { background: #2d3436; color: #dfe6e9; }
        #today-section.theme-sepia { background: #f4ecd8; color: #5b4636; }

        .hidden { display: none !important; }
        .full-width { flex: 1 0 100% !important; border: none !important; }

        /* --- HEADERS --- */
        .header-with-logo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; gap: 10px; flex-shrink: 0; }
        .logo-img { height: 42px; width: auto; }
        
        .header-center-filters { display: flex; flex-grow: 1; gap: 12px; align-items: center; }
        .search-container { position: relative; flex: 2; display: flex; align-items: center; }
        input[type="search"] { width: 100%; height: 40px; padding: 0 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 15px; outline: none; }
        
        .btn-ui { height: 40px; padding: 0 14px; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 6px; white-space: nowrap; }
        .download-btn { background: var(--accent-green); color: white; border: none; font-weight: bold; }
        
        .dropdown-container { position: relative; display: flex; }
        .dropdown-options { position: absolute; top: 45px; background: white; border: 1px solid #d1d5db; z-index: 1000; max-height: 350px; width: 260px; overflow-y: auto; border-radius: 10px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); display: none; color: var(--text-main); }
        
        .count-badge { background: var(--accent-blue); color: white; font-size: 10px; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-left: 6px; }
        .reset-link { color: var(--accent-red); font-size: 11px; font-weight: bold; cursor: pointer; padding: 8px; background: #fff5f5; border-radius: 4px; display: block; text-align: center; margin: 10px; border: 1px solid #fed7d7; }

        /* --- CONTENT AREAS --- */
        #main-scroll-area { flex-grow: 1; overflow-y: auto; height: 100%; }
        #legal-iframe-container { flex-grow: 1; height: 100%; width: 100%; display: none; }
        iframe { width: 100%; height: 100%; border: none; border-radius: 8px; background: white; }

        .list-table { width: 100%; border-collapse: collapse; background: white; }
        #today-section .list-table { background: transparent; }
        .list-table th, .list-table td { padding: 14px; border-bottom: 1px solid #f3f4f6; text-align: left; }
        #today-section .list-table td { border-bottom: 1px solid rgba(128,128,128,0.2); }
        .list-table th { background: #f9fafb; cursor: pointer; font-size: 13px; position: sticky; top: 0; }
        #today-section .list-table th { background: rgba(0,0,0,0.1); color: inherit; }

        /* --- FOOTER BUTTONS --- */
        .pane-controls { position: fixed; bottom: 20px; left: 20px; z-index: 2000; display: flex; gap: 8px; align-items: center; }
        .toggle-btn { padding: 10px 16px; border-radius: 20px; border: 1px solid #ccc; cursor: pointer; font-size: 11px; font-weight: 600; transition: 0.2s; }
        
        /* Specific Colors */
        #btn-guidelines { background: #636e72; color: white; }
        #btn-epc { background: #d63031; color: white; }
        #btn-caselaw { background: #ffffff; color: #2d3436; }
        #btn-split, #btn-master, #btn-today { background: #1c1e21; color: white; border: none; }
        
        .active-view { transform: scale(1.1); outline: 2px solid var(--accent-blue); outline-offset: 2px; }

        /* Theme Switcher */
        .theme-switcher { margin-top: auto; padding-top: 20px; display: flex; gap: 5px; justify-content: center; }
        .theme-btn { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #666; cursor: pointer; }

        #main-list.hide-en .col-en, #main-list.hide-de .col-de, #main-list.hide-fr .col-fr, #main-list.hide-cat .col-cat { display: none !important; }
        #upload-screen { max-width: 500px; margin: 100px auto; padding: 40px; background: #fff; border-radius: 16px; text-align: center; }
    </style>
</head>
<body>

    <div id="upload-screen">
        <h1>Glossary Pro</h1>
        <div style="position:relative; margin-bottom: 20px;">
            <button class="btn-ui" style="width:100%; background: var(--accent-blue); color:white;">Choose Master File</button>
            <input type="file" id="master-file-input" accept=".csv" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <section id="main-section">
            <div class="header-with-logo">
                <div class="header-left">
                    <h2 id="main-title" style="margin:0;">Glossary</h2>
                </div>
                <div class="header-center-filters" id="main-filters-row">
                    <div class="search-container"><input type="search" id="master-search" placeholder="Search terms..."></div>
                    <div class="dropdown-container">
                        <button class="btn-ui" onclick="toggleDrop('cat-drop', event)">üè∑Ô∏è Categories <span id="master-cat-badge"></span></button>
                        <div id="cat-drop" class="dropdown-options">
                            <span class="reset-link" onclick="resetCats(event)">Reset All Categories</span>
                            <div id="master-cat-list" style="padding:0 10px 10px 10px;"></div>
                        </div>
                    </div>
                    <div class="dropdown-container">
                        <button class="btn-ui" onclick="toggleDrop('col-drop', event)">‚öôÔ∏è Columns</button>
                        <div id="col-drop" class="dropdown-options" style="padding:10px;">
                            <div><input type="checkbox" checked data-col="en" class="col-chk"> English</div>
                            <div><input type="checkbox" checked data-col="de" class="col-chk"> German</div>
                            <div><input type="checkbox" checked data-col="fr" class="col-chk"> French</div>
                            <div><input type="checkbox" checked data-col="cat" class="col-chk"> Category</div>
                        </div>
                    </div>
                </div>
                <div style="display:flex; gap:8px;">
                    <button id="main-download-btn" class="btn-ui download-btn">üì• Download</button>
                    <button class="btn-ui" onclick="location.reload()">‚Üª Load New</button>
                </div>
            </div>

            <div id="main-scroll-area">
                <div id="main-list">
                    <table class="list-table">
                        <thead>
                            <tr>
                                <th class="sort col-en" data-sort="en">English</th>
                                <th class="sort col-de" data-sort="de">German</th>
                                <th class="sort col-fr" data-sort="fr">French</th>
                                <th class="sort col-cat" data-sort="category">Category</th>
                            </tr>
                        </thead>
                        <tbody class="list"></tbody>
                    </table>
                </div>
                <div id="legal-iframe-container">
                    <iframe id="legal-frame" src=""></iframe>
                </div>
            </div>
        </section>

        <section id="today-section" class="theme-dark">
            <h2 style="margin:0; color:inherit;">Today</h2>
            <div id="drop-area" style="border: 2px dashed #666; padding: 20px; text-align: center; margin-top: 15px; cursor: pointer;">
                Drop Case Vocab
            </div>
            <div id="today-list-container" class="hidden" style="margin-top:15px; overflow-y:auto; flex-grow:1;">
                <input type="search" id="today-search" style="width:100%; margin-bottom:10px; padding:8px; border-radius:4px;" placeholder="Filter today...">
                <div id="today-list">
                    <table class="list-table" style="width:100%">
                        <tbody class="list"></tbody>
                    </table>
                </div>
            </div>

            <div class="theme-switcher">
                <div class="theme-btn" style="background:#fff" onclick="setTodayTheme('light')"></div>
                <div class="theme-btn" style="background:#2d3436" onclick="setTodayTheme('dark')"></div>
                <div class="theme-btn" style="background:#f4ecd8" onclick="setTodayTheme('sepia')"></div>
            </div>
        </section>
    </div>

    <div class="pane-controls">
        <button class="toggle-btn active-view" id="btn-split" onclick="setLayout('split')">Split View</button>
        <button class="toggle-btn" id="btn-master" onclick="setLayout('master')">Main Only</button>
        <button class="toggle-btn" id="btn-today" onclick="setLayout('today')">Today Only</button>
        <span style="color:#666">|</span>
        <button class="toggle-btn" id="btn-guidelines" onclick="showLegal('https://www.epo.org/en/legal/guidelines-epc/2025/index.html', 'Guidelines', 'btn-guidelines')">Guidelines</button>
        <button class="toggle-btn" id="btn-epc" onclick="showLegal('https://www.epo.org/en/legal/epc/2020/convention.html', 'EPC', 'btn-epc')">EPC</button>
        <button class="toggle-btn" id="btn-caselaw" onclick="showLegal('https://www.epo.org/en/legal/case-law/2025/index.html', 'Case Law', 'btn-caselaw')">Case Law</button>
    </div>

    <script>
        let masterList;
        
        document.getElementById('master-file-input').onchange = (e) => {
            const file = e.target.files[0];
            Papa.parse(file, {
                header: true, skipEmptyLines: true,
                complete: (r) => {
                    const clean = r.data.map(row => {
                        // Tidy Categories: Remove quotes, brackets, and handle arrays
                        let rawCat = row.Category || row.category || '';
                        let cleanCat = rawCat.replace(/[\[\]"]/g, '').split(',').map(s => s.trim()).filter(s => s).join(', ');
                        return {
                            en: row.EN || row.en || '',
                            de: row.DE || row.de || '',
                            fr: row.FR || row.fr || '',
                            category: cleanCat
                        };
                    });
                    launchApp(clean);
                }
            });
        };

        function launchApp(data) {
            document.getElementById('upload-screen').classList.add('hidden');
            document.getElementById('app-wrapper').classList.remove('hidden');
            
            masterList = new List('main-section', {
                valueNames: ['en', 'de', 'fr', 'category'],
                item: `<tr><td class="en col-en"></td><td class="de col-de"></td><td class="fr col-fr"></td><td class="category col-cat"></td></tr>`
            }, data);

            const cats = [...new Set(data.flatMap(i => i.category.split(',').map(s => s.trim())))].filter(s => s).sort();
            const filterEl = document.getElementById('master-cat-list');
            cats.forEach(c => {
                const div = document.createElement('div');
                div.innerHTML = `<label><input type="checkbox" value="${c}" class="cat-chk"> ${c}</label>`;
                div.querySelector('input').onchange = updateMasterFilters;
                filterEl.appendChild(div);
            });
        }

        // AND Logic Filtering
        function updateMasterFilters() {
            const sel = Array.from(document.querySelectorAll('.cat-chk:checked')).map(i => i.value);
            document.getElementById('master-cat-badge').innerHTML = sel.length ? `<div class="count-badge">${sel.length}</div>` : '';
            
            masterList.filter(item => {
                if (sel.length === 0) return true;
                const itemCats = item.values().category.split(',').map(s => s.trim());
                return sel.every(s => itemCats.includes(s)); // Every selected category must be present
            });
        }

        function resetCats(e) {
            e.stopPropagation();
            document.querySelectorAll('.cat-chk').forEach(c => c.checked = false);
            updateMasterFilters();
        }

        function showLegal(url, title, btnId) {
            document.getElementById('main-list').classList.add('hidden');
            document.getElementById('main-filters-row').style.visibility = 'hidden';
            const container = document.getElementById('legal-iframe-container');
            container.style.display = 'block';
            document.getElementById('legal-frame').src = url;
            document.getElementById('main-title').textContent = title;
            updateBtnStyle(btnId);
        }

        function setLayout(mode) {
            document.getElementById('main-list').classList.remove('hidden');
            document.getElementById('main-filters-row').style.visibility = 'visible';
            document.getElementById('legal-iframe-container').style.display = 'none';
            document.getElementById('main-title').textContent = 'Glossary';
            
            const main = document.getElementById('main-section');
            const today = document.getElementById('today-section');
            main.classList.remove('hidden', 'full-width');
            today.classList.remove('hidden', 'full-width');
            
            if(mode === 'master') { today.classList.add('hidden'); main.classList.add('full-width'); }
            if(mode === 'today') { main.classList.add('hidden'); today.classList.add('full-width'); }
            updateBtnStyle('btn-' + mode);
        }

        function updateBtnStyle(id) {
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active-view'));
            document.getElementById(id).classList.add('active-view');
        }

        function setTodayTheme(t) {
            const ts = document.getElementById('today-section');
            ts.classList.remove('theme-light', 'theme-dark', 'theme-sepia');
            ts.classList.add('theme-' + t);
        }

        function toggleDrop(id, e) {
            e.stopPropagation();
            const el = document.getElementById(id);
            const isVis = el.style.display === 'block';
            document.querySelectorAll('.dropdown-options').forEach(d => d.style.display = 'none');
            el.style.display = isVis ? 'none' : 'block';
        }

        document.onclick = () => document.querySelectorAll('.dropdown-options').forEach(d => d.style.display = 'none');
        document.getElementById('master-search').oninput = (e) => masterList.search(e.target.value);
    </script>
</body>
</html>
