<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPO Glossary - Pro Mode</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --today-bg: #2d3436;
            --today-text: #dfe6e9;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; background-color: var(--primary-bg); color: var(--text-main); height: 100vh; overflow: hidden; }

        #app-wrapper { display: flex; height: 100vh; width: 100vw; }
        #main-section { flex: 2; padding: 15px; overflow: hidden; background: var(--primary-bg); border-right: 1px solid var(--border-color); position: relative; display: flex; flex-direction: column; }
        #today-section { flex: 1.2; padding: 15px; overflow: hidden; background: var(--today-bg); color: var(--today-text); display: flex; flex-direction: column; transition: all 0.3s ease; }

        /* Themes */
        #today-section.theme-light { background: #ffffff !important; color: #1c1e21 !important; }
        #today-section.theme-dark { background: #2d3436 !important; color: #dfe6e9 !important; }
        #today-section.theme-sepia { background: #f4ecd8 !important; color: #5b4636 !important; }

        .hidden { display: none !important; }
        .full-width { flex: 1 0 100% !important; border: none !important; }

        /* Main Header */
        .header-with-logo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; gap: 10px; flex-shrink: 0; }
        .header-center-filters { display: flex; flex-grow: 1; gap: 8px; align-items: center; }
        input[type="search"] { height: 40px; padding: 0 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; outline: none; }
        
        .btn-ui { height: 40px; padding: 0 12px; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 6px; white-space: nowrap; color: #1c1e21; font-weight: 500; }
        .btn-download { background: var(--accent-green) !important; color: white !important; border: none !important; }
        .badge-inline { background: var(--accent-blue); color: white; border-radius: 10px; padding: 1px 7px; font-size: 10px; margin-left: 4px; }

        /* Multi-column logic for Today Pane when full width */
        .full-width #today-body {
            display: block;
            columns: 2;
            column-gap: 30px;
            column-rule: 1px solid rgba(128,128,128,0.2);
        }
        .full-width #today-body tr {
            display: inline-table;
            width: 100%;
            break-inside: avoid;
            margin-bottom: 5px;
        }

        /* Patent Info */
        .today-header-container { margin-bottom: 15px; border-bottom: 1px solid rgba(128,128,128,0.3); padding-bottom: 10px; }
        .patent-info-table { width: 100%; font-size: 12px; border-collapse: collapse; background: rgba(0,0,0,0.1); }
        .patent-info-table td { padding: 6px 10px; border: 1px solid rgba(128,128,128,0.2); }
        .info-label { font-weight: bold; color: #3498db; width: 40%; }
        .input-inline-edit { background: transparent; border: none; color: inherit; width: 100%; font-size: 12px; outline: none; }

        /* Tables */
        .list-table { width: 100%; border-collapse: collapse; background: white; }
        #today-section .list-table { background: transparent; color: inherit; }
        .list-table th, .list-table td { padding: 12px; border-bottom: 1px solid rgba(128,128,128,0.1); text-align: left; font-size: 13px; }
        
        #main-list.hide-en .col-en, #main-list.hide-de .col-de, #main-list.hide-fr .col-fr, #main-list.hide-cat .col-cat { display: none !important; }

        /* Dropdowns */
        .dropdown-container { position: relative; display: flex; align-items: center; }
        .dropdown-options { position: absolute; top: 45px; background: white; border: 1px solid #d1d5db; z-index: 1000; max-height: 350px; width: 220px; overflow-y: auto; border-radius: 10px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); display: none; color: var(--text-main); padding: 10px; }

        /* View Controls */
        .pane-controls { position: fixed; bottom: 20px; left: 20px; z-index: 999; display: flex; gap: 10px; background: rgba(255,255,255,0.95); padding: 10px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); border: 1px solid var(--border-color); align-items: center; }
        .toggle-btn { padding: 8px 14px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; font-size: 11px; font-weight: 700; transition: all 0.2s; }
        
        .btn-gl { background: #7f8c8d !important; color: white !important; }
        .btn-cl { background: white !important; color: black !important; border: 3px solid black !important; }
        .btn-epc { background: #c0392b !important; color: white !important; }
    </style>
</head>
<body>

    <div id="upload-screen" style="max-width: 400px; margin: 15vh auto; padding: 40px; background: #fff; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
        <h1 style="margin-bottom:30px;">Glossary Pro</h1>
        <div style="position:relative;">
            <button class="btn-ui" style="width:100%; background: var(--accent-blue); color:white; height:50px;">Load Master CSV</button>
            <input type="file" id="master-file-input" accept=".csv" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <section id="main-section">
            <div class="header-with-logo">
                <h2 id="main-title" style="margin:0;">Glossary</h2>
                <div class="header-center-filters">
                    <input type="search" id="master-search" placeholder="Search Master..." style="flex:2;">
                    
                    <div class="dropdown-container">
                        <button class="btn-ui" onclick="toggleDrop('cat-drop', event)">
                            üè∑Ô∏è Categories <span id="cat-badge-val" class="badge-inline hidden">0</span>
                        </button>
                        <div id="cat-drop" class="dropdown-options">
                            <div style="border-bottom:1px solid #eee; padding-bottom:5px; margin-bottom:5px; display:flex; justify-content:space-between;">
                                <strong>Filter</strong>
                                <span style="color:var(--accent-red); cursor:pointer; font-size:11px;" onclick="resetCategories()">Reset √ó</span>
                            </div>
                            <div id="master-cat-list"></div>
                        </div>
                    </div>

                    <div class="dropdown-container">
                        <button class="btn-ui" onclick="toggleDrop('col-drop', event)">‚öôÔ∏è Columns</button>
                        <div id="col-drop" class="dropdown-options">
                            <label style="display:block; margin-bottom:8px;"><input type="checkbox" checked onchange="toggleCol('en', this.checked)"> English</label>
                            <label style="display:block; margin-bottom:8px;"><input type="checkbox" checked onchange="toggleCol('de', this.checked)"> German</label>
                            <label style="display:block; margin-bottom:8px;"><input type="checkbox" checked onchange="toggleCol('fr', this.checked)"> French</label>
                            <label style="display:block;"><input type="checkbox" checked onchange="toggleCol('cat', this.checked)"> Category</label>
                        </div>
                    </div>

                    <button class="btn-ui btn-download" onclick="downloadMaster()">üì• Download</button>
                    <button class="btn-ui" onclick="location.reload()">üîÑ Load New</button>
                </div>
            </div>

            <div id="main-scroll-area" style="flex-grow:1; overflow-y:auto;">
                <div id="main-list">
                    <table class="list-table">
                        <thead><tr><th class="col-en">English</th><th class="col-de">German</th><th class="col-fr">French</th><th class="col-cat">Category</th></tr></thead>
                        <tbody class="list"></tbody>
                    </table>
                </div>
                <div id="legal-iframe-container" class="hidden" style="height:100%"><iframe id="legal-frame" style="width:100%; height:100%; border:none;"></iframe></div>
            </div>
        </section>

        <section id="today-section" class="theme-dark">
            <div id="patent-info-wrapper">
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <select id="header-select" style="height:30px; font-size:11px; flex:1; background:rgba(0,0,0,0.3); color:inherit; border:1px solid #666; border-radius:4px;"></select>
                    <button onclick="addMetaRow()" class="btn-ui" style="height:30px; width:30px; padding:0; background:rgba(255,255,255,0.1); color:inherit;">+</button>
                    <div style="display:flex; border:1px solid #555; border-radius:4px; overflow:hidden;">
                        <button class="lang-toggle-btn active" onclick="setMetaLang('en')">EN</button>
                        <button class="lang-toggle-btn" onclick="setMetaLang('de')">DE</button>
                        <button class="lang-toggle-btn" onclick="setMetaLang('fr')">FR</button>
                    </div>
                    <button onclick="togglePatentInfo()" class="btn-ui" style="height:30px; font-size:10px; padding:0 8px; background:rgba(255,255,255,0.1); color:inherit;">Hide ‚ñ¥</button>
                </div>
                <div id="patent-table-content" class="today-header-container">
                    <table class="patent-info-table" id="meta-table-body"></table>
                </div>
            </div>

            <div id="patent-hidden-indicator" class="hidden" style="text-align:center; margin-bottom:10px;">
                <button onclick="togglePatentInfo()" style="background:none; border:1px solid rgba(128,128,128,0.5); color:inherit; font-size:10px; padding:2px 10px; border-radius:4px; cursor:pointer;">Show Patent Info ‚ñæ</button>
            </div>

            <div id="drop-area" style="border: 2px dashed rgba(128,128,128,0.5); padding: 20px; text-align: center; cursor: pointer; border-radius: 8px;">
                Drop Case CSV or Word Table
            </div>
            
            <div id="today-list-container" class="hidden" style="margin-top:10px; overflow-y:auto; flex-grow:1;">
                <input type="search" id="today-search" style="width:100%; margin-bottom:10px; padding:10px; border-radius:6px; background:rgba(255,255,255,0.1); color:inherit; border:1px solid rgba(128,128,128,0.3);" placeholder="Filter today's terms...">
                <div id="today-pinned-area" class="hidden"><table class="list-table"><tbody id="pinned-body"></tbody></table></div>
                <table class="list-table"><tbody id="today-body" class="list"></tbody></table>
            </div>

            <div style="margin-top:auto; padding-top:10px; border-top:1px solid rgba(128,128,128,0.2); text-align:center;">
                <div style="font-size:10px; opacity:0.6; margin-bottom:10px;">üí° Click rows to pin terms.</div>
                <div style="display:flex; justify-content:center; gap:15px;">
                    <button onclick="setTheme('light')" style="width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid #999; cursor:pointer;"></button>
                    <button onclick="setTheme('dark')" style="width:18px; height:18px; border-radius:50%; background:#2d3436; border:1px solid #999; cursor:pointer;"></button>
                    <button onclick="setTheme('sepia')" style="width:18px; height:18px; border-radius:50%; background:#f4ecd8; border:1px solid #999; cursor:pointer;"></button>
                </div>
            </div>
        </section>
    </div>

    <div class="pane-controls">
        <button class="toggle-btn" onclick="setLayout('split')">Split View</button>
        <button class="toggle-btn" onclick="setLayout('master')">Main Only</button>
        <button class="toggle-btn" onclick="setLayout('today')">Today Only</button>
        <span style="color:#666; margin: 0 5px;">|</span>
        <button class="toggle-btn btn-gl" onclick="showLegal('https://www.epo.org/en/legal/guidelines-epc/2025/index.html', 'Guidelines')">GL</button>
        <button class="toggle-btn btn-cl" onclick="showLegal('https://data.epo.org/g-search/case-law', 'Case Law')">Case Law</button>
        <button class="toggle-btn btn-epc" onclick="showLegal('https://www.epo.org/en/legal/epc/2020/convention.html', 'EPC')">EPC</button>
    </div>

    <script>
        let masterList, todayList, pinnedItems = [];
        let currentMetaLang = 'en';

        const headerTranslations = {
            pat: { en: "Patent Number", de: "Patentnummer", fr: "Num√©ro de brevet" },
            app: { en: "Application Number", de: "Anmeldenummer", fr: "Num√©ro de d√©p√¥t" },
            tit: { en: "Title", de: "Titel", fr: "Titre" },
            pri: { en: "Priority date", de: "Priorit√§tstag", fr: "Date de priorit√©" },
            pro: { en: "Proprietor", de: "Patentinhaber", fr: "Titulaire" },
            opp: { en: "Opponent", de: "Einsprechender", fr: "Opposant" },
            res: { en: "Respondent", de: "Beschwerdegegner", fr: "Intim√©" }
        };

        function populateHeaderSelect() {
            const sel = document.getElementById('header-select');
            sel.innerHTML = '';
            Object.keys(headerTranslations).forEach(k => {
                const opt = document.createElement('option');
                opt.value = k;
                opt.textContent = headerTranslations[k][currentMetaLang];
                sel.appendChild(opt);
            });
        }

        function setMetaLang(lang) {
            currentMetaLang = lang;
            document.querySelectorAll('.lang-toggle-btn').forEach(b => b.classList.toggle('active', b.textContent.toLowerCase() === lang));
            populateHeaderSelect();
            document.querySelectorAll('#meta-table-body tr').forEach(tr => {
                const type = tr.dataset.type;
                const num = tr.dataset.num || '';
                tr.querySelector('.info-label').textContent = headerTranslations[type][lang] + (num ? ' ' + num : '');
            });
        }

        function addMetaRow() {
            const type = document.getElementById('header-select').value;
            const table = document.getElementById('meta-table-body');
            let num = '';
            if(['opp', 'res'].includes(type)) num = table.querySelectorAll(`tr[data-type="${type}"]`).length + 1;
            const tr = document.createElement('tr');
            tr.dataset.type = type;
            tr.dataset.num = num;
            tr.innerHTML = `
                <td class="info-label">${headerTranslations[type][currentMetaLang]} ${num}</td>
                <td><input class="input-inline-edit" placeholder="..."></td>
                <td style="width:20px; text-align:right;"><button onclick="this.parentElement.parentElement.remove()" style="background:none; border:none; color:red; cursor:pointer;">√ó</button></td>
            `;
            table.appendChild(tr);
        }

        function togglePatentInfo() {
            const wrapper = document.getElementById('patent-info-wrapper');
            const indicator = document.getElementById('patent-hidden-indicator');
            const isHidden = wrapper.classList.toggle('hidden');
            indicator.classList.toggle('hidden', !isHidden);
        }

        function toggleCol(col, show) {
            document.getElementById('main-list').classList.toggle(`hide-${col}`, !show);
        }

        function setTheme(t) {
            const ts = document.getElementById('today-section');
            ts.classList.remove('theme-light', 'theme-dark', 'theme-sepia');
            ts.classList.add('theme-' + t);
        }

        function downloadMaster() {
            const csv = Papa.unparse(masterList.items.map(i => i.values()));
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'glossary_export.csv'; a.click();
        }

        window.onload = () => {
            populateHeaderSelect();
            ['pat', 'app', 'tit'].forEach(id => {
                document.getElementById('header-select').value = id;
                addMetaRow();
            });
        };

        document.getElementById('master-file-input').onchange = (e) => {
            Papa.parse(e.target.files[0], {
                header: true, skipEmptyLines: true,
                complete: (r) => {
                    const clean = r.data.map(row => ({
                        en: row.EN || row.en || '',
                        de: row.DE || row.de || '',
                        fr: row.FR || row.fr || '',
                        category: (row.Category || row.category || '').replace(/[\[\]"]/g, '').split(',').map(s => s.trim()).filter(s => s).join(', ')
                    }));
                    launchApp(clean);
                }
            });
        };

        function launchApp(data) {
            document.getElementById('upload-screen').classList.add('hidden');
            document.getElementById('app-wrapper').classList.remove('hidden');
            masterList = new List('main-section', {
                valueNames: ['en', 'de', 'fr', 'category'],
                item: `<tr><td class="en col-en"></td><td class="de col-de"></td><td class="fr col-fr"></td><td class="category col-cat"></td></tr>`
            }, data);

            const cats = [...new Set(data.flatMap(i => i.category.split(',').map(s => s.trim())))].filter(s => s).sort();
            const filterEl = document.getElementById('master-cat-list');
            filterEl.innerHTML = '';
            cats.forEach(c => {
                const label = document.createElement('label');
                label.style.display = 'block';
                label.style.padding = '4px 0';
                label.innerHTML = `<input type="checkbox" value="${c}" class="cat-chk"> ${c}`;
                label.querySelector('input').onchange = updateFilters;
                filterEl.appendChild(label);
            });
        }

        function updateFilters() {
            const sel = Array.from(document.querySelectorAll('.cat-chk:checked')).map(i => i.value);
            const badge = document.getElementById('cat-badge-val');
            if(sel.length > 0) {
                badge.classList.remove('hidden');
                badge.textContent = sel.length;
            } else { badge.classList.add('hidden'); }
            masterList.filter(item => sel.length === 0 || sel.every(s => item.values().category.includes(s)));
        }

        function resetCategories() {
            document.querySelectorAll('.cat-chk').forEach(c => c.checked = false);
            updateFilters();
        }

        const dropArea = document.getElementById('drop-area');
        dropArea.onclick = () => { let i = document.createElement('input'); i.type='file'; i.onchange=(e)=>handleToday(e.target.files[0]); i.click(); };
        dropArea.ondragover = (e) => e.preventDefault();
        dropArea.ondrop = (e) => { e.preventDefault(); handleToday(e.dataTransfer.files[0]); };

        function handleToday(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext === 'csv') {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (r) => {
                        // Logic to standardize CSV keys regardless of case
                        const normalizedData = r.data.map(row => {
                            let obj = {};
                            Object.keys(row).forEach(key => {
                                const lower = key.toLowerCase();
                                if (lower === 'en' || lower === 'english') obj.en = row[key];
                                if (lower === 'de' || lower === 'german') obj.de = row[key];
                                if (lower === 'fr' || lower === 'french') obj.fr = row[key];
                            });
                            return obj;
                        });
                        initToday(normalizedData);
                    }
                });
            } else if (ext === 'docx') {
                const r = new FileReader();
                r.onload = (e) => mammoth.convertToHtml({arrayBuffer: e.target.result}).then(res => {
                    const temp = document.createElement('div'); temp.innerHTML = res.value;
                    const rows = Array.from(temp.querySelectorAll('tr'));
                    if (rows.length < 1) return;
                    const headers = Array.from(rows[0].querySelectorAll('td')).map(td => td.innerText.trim().toLowerCase());
                    initToday(rows.slice(1).map(tr => {
                        let o = {}; tr.querySelectorAll('td').forEach((td, i) => { if(headers[i]) o[headers[i]] = td.innerText.trim(); });
                        return o;
                    }));
                });
                r.readAsArrayBuffer(file);
            }
        }

        function initToday(data) {
            document.getElementById('drop-area').classList.add('hidden');
            document.getElementById('today-list-container').classList.remove('hidden');
            todayList = new List('today-section', {
                valueNames: ['en', 'de', 'fr'],
                item: `<tr onclick="togglePin(this)" style="cursor:pointer;"><td class="en"></td><td class="de"></td><td class="fr"></td></tr>`
            }, data);
        }

        function togglePin(row) {
            const item = { en: row.querySelector('.en').textContent, de: row.querySelector('.de').textContent, fr: row.querySelector('.fr').textContent };
            const idx = pinnedItems.findIndex(i => i.en === item.en);
            if (idx > -1) pinnedItems.splice(idx, 1); else pinnedItems.push(item);
            renderPinned();
        }

        function renderPinned() {
            const area = document.getElementById('today-pinned-area');
            const body = document.getElementById('pinned-body');
            body.innerHTML = '';
            area.classList.toggle('hidden', !pinnedItems.length);
            pinnedItems.forEach(item => {
                const tr = document.createElement('tr');
                tr.style.background = 'rgba(0,102,204,0.2)';
                tr.onclick = () => { pinnedItems = pinnedItems.filter(i => i.en !== item.en); renderPinned(); };
                tr.innerHTML = `<td>üìå ${item.en}</td><td>${item.de}</td><td>${item.fr}</td>`;
                body.appendChild(tr);
            });
        }

        function setLayout(mode) {
            const m = document.getElementById('main-section'), t = document.getElementById('today-section');
            m.classList.remove('hidden', 'full-width'); t.classList.remove('hidden', 'full-width');
            document.getElementById('main-list').classList.remove('hidden');
            document.getElementById('legal-iframe-container').classList.add('hidden');
            document.getElementById('main-title').textContent = 'Glossary';
            if(mode === 'master') { t.classList.add('hidden'); m.classList.add('full-width'); }
            if(mode === 'today') { m.classList.add('hidden'); t.classList.add('full-width'); }
        }

        function showLegal(url, title) {
            document.getElementById('main-list').classList.add('hidden');
            document.getElementById('legal-iframe-container').classList.remove('hidden');
            document.getElementById('legal-frame').src = url;
            document.getElementById('main-title').textContent = title;
        }

        function toggleDrop(id, e) {
            e.stopPropagation();
            const el = document.getElementById(id);
            const isVis = el.style.display === 'block';
            document.querySelectorAll('.dropdown-options').forEach(d => d.style.display = 'none');
            el.style.display = isVis ? 'none' : 'block';
        }

        document.onclick = () => document.querySelectorAll('.dropdown-options').forEach(d => d.style.display = 'none');
        document.getElementById('master-search').oninput = (e) => masterList.search(e.target.value);
        document.getElementById('today-search').oninput = (e) => todayList.search(e.target.value);
    </script>
</body>
</html>
