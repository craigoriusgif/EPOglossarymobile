<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPO Glossary - Pro Mode</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --today-bg: #2d3436;
            --today-text: #dfe6e9;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; background-color: var(--primary-bg); color: var(--text-main); height: 100vh; overflow: hidden; }

        #app-wrapper { display: flex; height: 100vh; width: 100vw; position: relative; }
        #main-section { flex: 1.8; padding: 15px; overflow: hidden; background: var(--primary-bg); border-right: 1px solid var(--border-color); position: relative; display: flex; flex-direction: column; min-width: 0; }
        #today-section { flex: 1.2; padding: 15px; overflow: hidden; background: var(--today-bg); color: var(--today-text); display: flex; flex-direction: column; transition: all 0.3s ease; min-width: 320px; }

        /* Themes */
        #today-section.theme-light { background: #ffffff !important; color: #1c1e21 !important; }
        #today-section.theme-dark { background: #2d3436 !important; color: #dfe6e9 !important; }
        #today-section.theme-sepia { background: #f4ecd8 !important; color: #5b4636 !important; }

        .hidden { display: none !important; }
        .full-width { flex: 1 0 100% !important; border: none !important; }

        /* Slide Panes */
        .side-pane { 
            position: absolute; left: 0; top: 0; bottom: 0; 
            width: 380px; background: white; z-index: 2000; 
            box-shadow: 5px 0 15px rgba(0,0,0,0.15); 
            transform: translateX(-100%); transition: transform 0.3s ease-in-out;
            padding: 25px; display: flex; flex-direction: column;
            border-right: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .side-pane.active { transform: translateX(0); }
        .pane-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .close-pane-btn { background: #f3f4f6; border: none; font-size: 24px; cursor: pointer; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }

        /* Main Header - Tablet Optimized */
        .header-with-logo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; gap: 8px; flex-shrink: 0; overflow-x: auto; }
        .header-center-filters { display: flex; flex-grow: 1; gap: 5px; align-items: center; min-width: 0; }
        input[type="search"] { height: 36px; padding: 0 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 13px; outline: none; min-width: 80px; }
        
        .btn-ui { height: 36px; padding: 0 10px; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 4px; white-space: nowrap; color: #1c1e21; font-weight: 500; }
        .btn-download { background: var(--accent-green) !important; color: white !important; border: none !important; }
        .badge-inline { background: var(--accent-blue); color: white; border-radius: 10px; padding: 1px 7px; font-size: 10px; margin-left: 4px; }
        .bulb-icon { margin-left: 6px; cursor: pointer; }

        /* Today Pane Header Elements */
        .today-top-controls { display: flex; align-items: center; gap: 5px; margin-bottom: 10px; }
        .theme-toggles { display: flex; gap: 8px; align-items: center; margin-left: auto; }
        .theme-dot { width: 18px; height: 18px; border-radius: 50%; border: 1px solid #999; cursor: pointer; padding: 0; }

        /* Sticky Search & Pinned Logic */
        #today-list-container { display: flex; flex-direction: column; overflow: hidden; flex-grow: 1; }
        .today-sticky-header { position: sticky; top: 0; z-index: 100; background: inherit; padding-bottom: 10px; }
        #today-scroll-area { overflow-y: auto; flex-grow: 1; }

        /* Patent Info Table */
        .today-header-container { margin-bottom: 15px; border-bottom: 1px solid rgba(128,128,128,0.3); padding-bottom: 10px; }
        .patent-info-table { width: 100%; font-size: 12px; border-collapse: collapse; background: rgba(0,0,0,0.1); }
        .patent-info-table td { padding: 6px 10px; border: 1px solid rgba(128,128,128,0.2); }
        .info-label { font-weight: bold; color: #3498db; width: 40%; }
        .input-inline-edit { background: transparent; border: none; color: inherit; width: 100%; font-size: 12px; outline: none; }

        /* Tables */
        .list-table { width: 100%; border-collapse: collapse; background: white; }
        #today-section .list-table { background: transparent; color: inherit; }
        .list-table th, .list-table td { padding: 12px; border-bottom: 1px solid rgba(128,128,128,0.1); text-align: left; font-size: 13px; }
        
        /* Bottom Controls */
        .pane-controls { position: fixed; bottom: 20px; left: 20px; z-index: 3000; display: flex; gap: 10px; background: rgba(255,255,255,0.95); padding: 10px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); border: 1px solid var(--border-color); align-items: center; }
        .toggle-btn { padding: 8px 14px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; font-size: 11px; font-weight: 700; transition: all 0.2s; background: white; }
        
        /* Recently Used */
        .recent-list { margin-top: 25px; text-align: left; }
        .recent-item { padding: 12px; border: 1px solid #eee; margin-bottom: 8px; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: background 0.2s; color: var(--text-main); }
    </style>
</head>
<body>

    <div id="help-pane" class="side-pane">
        <div class="pane-header"><h2>User Guide</h2><button class="close-pane-btn" onclick="togglePane('help-pane', false)">&times;</button></div>
        <div style="font-size: 14px;">
            <p><strong>üîç Search:</strong> Filter terms in any language instantly.</p>
            <p><strong>üìå Pinning:</strong> Click rows in the "Today" list to keep terms at the top.</p>
        </div>
    </div>

    <div id="upload-screen" style="max-width: 450px; margin: 10vh auto; padding: 40px; background: #fff; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
        <h1 style="margin-bottom:30px;">Glossary Pro</h1>
        <div style="position:relative; margin-bottom: 20px;">
            <button class="btn-ui" style="width:100%; background: var(--accent-blue); color:white; height:50px;">Load Master CSV</button>
            <input type="file" id="master-file-input" accept=".csv" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
        </div>
        <div id="recent-container" class="recent-list hidden">
            <h4 style="margin-bottom: 10px; color: #666; border-bottom: 1px solid #eee; padding-bottom: 5px;">Recently Used</h4>
            <div id="recent-items"></div>
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <section id="main-section">
            <div class="header-with-logo">
                <h3 id="main-title" style="margin:0; white-space:nowrap;">Glossary</h3>
                <div class="header-center-filters">
                    <input type="search" id="master-search" placeholder="Search..." style="flex:1;">
                    <button class="btn-ui" onclick="toggleDrop('cat-drop', event)">üè∑Ô∏è <span id="cat-badge-val" class="badge-inline hidden">0</span></button>
                    <button class="btn-ui" onclick="location.reload()">üîÑ</button>
                    <button class="btn-ui btn-download" onclick="downloadMaster()">üì•</button>
                    <button class="btn-ui" onclick="togglePane('help-pane', true)">‚ùì</button>
                </div>
            </div>

            <div id="main-scroll-area" style="flex-grow:1; overflow-y:auto;">
                <div id="main-list">
                    <table class="list-table">
                        <thead><tr><th class="col-en">EN</th><th class="col-de">DE</th><th class="col-fr">FR</th><th class="col-cat">Cat</th></tr></thead>
                        <tbody class="list"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="today-section" class="theme-dark">
            <div class="today-top-controls">
                <select id="header-select" style="height:30px; font-size:11px; width: 100px; background:rgba(0,0,0,0.3); color:inherit; border:1px solid #666; border-radius:4px;"></select>
                <button onclick="addMetaRow()" class="btn-ui" style="height:30px; width:30px; padding:0; background:rgba(255,255,255,0.1); color:inherit;">+</button>
                <button onclick="togglePatentInfo()" class="btn-ui" style="height:30px; font-size:10px; padding:0 8px; background:rgba(255,255,255,0.1); color:inherit;">Hide ‚ñ¥</button>
                
                <div class="theme-toggles">
                    <button class="theme-dot" onclick="setTheme('light')" style="background:#fff;"></button>
                    <button class="theme-dot" onclick="setTheme('dark')" style="background:#2d3436;"></button>
                    <button class="theme-dot" onclick="setTheme('sepia')" style="background:#f4ecd8;"></button>
                </div>
            </div>

            <div id="patent-table-content" class="today-header-container">
                <table class="patent-info-table" id="meta-table-body"></table>
            </div>

            <div id="drop-area" style="border: 2px dashed rgba(128,128,128,0.5); padding: 20px; text-align: center; cursor: pointer; border-radius: 8px;">
                Drop Case File
            </div>
            
            <div id="today-list-container" class="hidden">
                <div class="today-sticky-header">
                    <div style="display:flex; gap:8px; margin-bottom:10px;">
                        <input type="search" id="today-search" style="flex:1; padding:10px; border-radius:6px; background:rgba(255,255,255,0.1); color:inherit; border:1px solid rgba(128,128,128,0.3);" placeholder="Filter today's terms... Tap to pin terms">
                        <button onclick="addNewTermPrompt()" class="btn-ui" style="background:var(--accent-blue); color:white; border:none;">[+] Add</button>
                    </div>
                    <div id="today-pinned-area" class="hidden"><table class="list-table"><tbody id="pinned-body"></tbody></table></div>
                </div>
                <div id="today-scroll-area">
                    <table class="list-table"><tbody id="today-body" class="list"></tbody></table>
                </div>
            </div>
        </section>
    </div>

    <div class="pane-controls">
        <button class="toggle-btn" onclick="setLayout('split')">Split</button>
        <button class="toggle-btn" onclick="setLayout('master')">Main</button>
        <button class="toggle-btn" onclick="setLayout('today')">Today Only</button>
    </div>

    <script>
        let masterList, todayList, pinnedItems = [];

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('glossary_history') || '[]');
            const container = document.getElementById('recent-container');
            const itemsDiv = document.getElementById('recent-items');
            if (history.length > 0) {
                container.classList.remove('hidden');
                itemsDiv.innerHTML = '';
                history.forEach((item) => {
                    const div = document.createElement('div');
                    div.className = 'recent-item';
                    div.innerHTML = `<span>üìÑ ${item.name}</span><span style="font-size:11px; color:#999;">${item.date}</span>`;
                    div.onclick = () => launchApp(item.data);
                    itemsDiv.appendChild(div);
                });
            }
        }

        function saveToHistory(name, data) {
            let history = JSON.parse(localStorage.getItem('glossary_history') || '[]');
            const newItem = { name, data, date: new Date().toLocaleDateString() };
            history = [newItem, ...history.filter(h => h.name !== name)].slice(0, 5);
            localStorage.setItem('glossary_history', JSON.stringify(history));
        }

        document.getElementById('master-file-input').onchange = (e) => {
            const file = e.target.files[0];
            Papa.parse(file, {
                header: true, skipEmptyLines: true,
                complete: (r) => {
                    const clean = r.data.map(row => ({
                        en: row.EN || row.en || '',
                        de: row.DE || row.de || '',
                        fr: row.FR || row.fr || '',
                        category: row.Category || ''
                    }));
                    saveToHistory(file.name, clean);
                    launchApp(clean);
                }
            });
        };

        function launchApp(data) {
            document.getElementById('upload-screen').classList.add('hidden');
            document.getElementById('app-wrapper').classList.remove('hidden');
            masterList = new List('main-section', {
                valueNames: ['en', 'de', 'fr', 'category'],
                item: `<tr><td class="en"></td><td class="de"></td><td class="fr"></td><td class="category"></td></tr>`
            }, data);
        }

        function togglePane(id, show) { document.getElementById(id).classList.toggle('active', show); }

        function setLayout(mode) {
            const m = document.getElementById('main-section'), t = document.getElementById('today-section');
            m.classList.remove('hidden', 'full-width'); t.classList.remove('hidden', 'full-width');
            if(mode === 'master') { t.classList.add('hidden'); m.classList.add('full-width'); }
            if(mode === 'today') { m.classList.add('hidden'); t.classList.add('full-width'); }
        }

        function setTheme(t) {
            const ts = document.getElementById('today-section');
            ts.classList.remove('theme-light', 'theme-dark', 'theme-sepia');
            ts.classList.add('theme-' + t);
        }

        const dropArea = document.getElementById('drop-area');
        dropArea.onclick = () => { let i = document.createElement('input'); i.type='file'; i.onchange=(e)=>handleToday(e.target.files[0]); i.click(); };
        dropArea.ondragover = (e) => e.preventDefault();
        dropArea.ondrop = (e) => { e.preventDefault(); handleToday(e.dataTransfer.files[0]); };

        function handleToday(file) {
            Papa.parse(file, {
                header: true, complete: (r) => {
                    document.getElementById('drop-area').classList.add('hidden');
                    document.getElementById('today-list-container').classList.remove('hidden');
                    todayList = new List('today-section', {
                        valueNames: ['en', 'de', 'fr'],
                        item: `<tr onclick="togglePin(this)" style="cursor:pointer;"><td class="en"></td><td class="de"></td><td class="fr"></td></tr>`
                    }, r.data);
                }
            });
        }

        function togglePin(row) {
            const item = { en: row.querySelector('.en').textContent, de: row.querySelector('.de').textContent, fr: row.querySelector('.fr').textContent };
            const idx = pinnedItems.findIndex(i => i.en === item.en);
            if (idx > -1) pinnedItems.splice(idx, 1); else pinnedItems.push(item);
            renderPinned();
        }

        function renderPinned() {
            const body = document.getElementById('pinned-body');
            body.innerHTML = ''; document.getElementById('today-pinned-area').classList.toggle('hidden', !pinnedItems.length);
            pinnedItems.forEach(item => {
                const tr = document.createElement('tr');
                tr.style.background = 'rgba(0,102,204,0.2)';
                tr.onclick = () => { pinnedItems = pinnedItems.filter(i => i.en !== item.en); renderPinned(); };
                tr.innerHTML = `<td>üìå ${item.en}</td><td>${item.de}</td><td>${item.fr}</td>`;
                body.appendChild(tr);
            });
        }

        window.onload = loadHistory;
        document.getElementById('master-search').oninput = (e) => masterList.search(e.target.value);
        document.getElementById('today-search').oninput = (e) => todayList.search(e.target.value);
    </script>
</body>
</html>
