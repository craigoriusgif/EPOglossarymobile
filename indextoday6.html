<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPO Glossary - Pro Mode</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --today-bg: #2d3436;
            --today-text: #dfe6e9;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; background-color: var(--primary-bg); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* --- LAYOUT --- */
        #app-wrapper { display: flex; height: 100vh; width: 100vw; }
        #main-section { flex: 2; padding: 15px; overflow: hidden; background: var(--primary-bg); border-right: 1px solid var(--border-color); position: relative; display: flex; flex-direction: column; }
        #today-section { flex: 1.2; padding: 15px; overflow: hidden; background: var(--today-bg); color: var(--today-text); display: flex; flex-direction: column; transition: background 0.3s; }

        #today-section.theme-light { background: #ffffff; color: #1c1e21; }
        #today-section.theme-dark { background: #2d3436; color: #dfe6e9; }
        #today-section.theme-sepia { background: #f4ecd8; color: #5b4636; }

        .hidden { display: none !important; }
        .full-width { flex: 1 0 100% !important; border: none !important; }

        /* --- HEADERS --- */
        .header-with-logo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; gap: 10px; flex-shrink: 0; }
        .header-center-filters { display: flex; flex-grow: 1; gap: 12px; align-items: center; }
        input[type="search"], .input-patent { height: 40px; padding: 0 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; outline: none; }
        
        .btn-ui { height: 40px; padding: 0 14px; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 6px; white-space: nowrap; }
        .download-btn { background: var(--accent-green); color: white; border: none; font-weight: bold; }
        
        /* --- PATENT LOOKUP BOX --- */
        .today-header-container { display: flex; gap: 15px; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px solid rgba(128,128,128,0.3); padding-bottom: 15px; }
        .patent-input-box { flex: 0 0 200px; }
        .input-patent { width: 100%; background: rgba(255,255,255,0.1); color: inherit; border-color: rgba(128,128,128,0.5); font-weight: bold; text-transform: uppercase; }
        .patent-info-table { flex: 1; font-size: 11px; border-collapse: collapse; background: rgba(0,0,0,0.2); border-radius: 4px; }
        .patent-info-table td { padding: 4px 8px; border: 1px solid rgba(128,128,128,0.2); }
        .info-label { font-weight: bold; color: #3498db; width: 80px; }
        .register-link { color: #2ecc71; text-decoration: none; font-weight: bold; }

        /* --- TABLES --- */
        .list-table { width: 100%; border-collapse: collapse; background: white; }
        .list-table th, .list-table td { padding: 12px; border-bottom: 1px solid #f3f4f6; text-align: left; font-size: 13px; }
        .list-table th { background: #f9fafb; cursor: pointer; position: sticky; top: 0; z-index: 10; }
        
        #main-list.hide-en .col-en, #main-list.hide-de .col-de, #main-list.hide-fr .col-fr, #main-list.hide-cat .col-cat { display: none !important; }

        #today-section .list-table { background: transparent; color: inherit; }
        #today-section .list-table td { border-bottom: 1px solid rgba(128,128,128,0.2); cursor: pointer; }
        .pinned-row { background: rgba(0, 102, 204, 0.15) !important; font-weight: bold; }

        /* --- DROPDOWNS --- */
        .dropdown-container { position: relative; display: flex; }
        .dropdown-options { position: absolute; top: 45px; background: white; border: 1px solid #d1d5db; z-index: 1000; max-height: 350px; width: 260px; overflow-y: auto; border-radius: 10px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); display: none; color: var(--text-main); }
        .count-badge { background: var(--accent-blue); color: white; font-size: 10px; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 4px; }
        .reset-link-inline { color: var(--accent-red); font-size: 10px; font-weight: bold; text-decoration: underline; cursor: pointer; }

        .pane-controls { position: fixed; bottom: 20px; left: 20px; z-index: 2000; display: flex; gap: 8px; align-items: center; }
        .toggle-btn { padding: 10px 16px; border-radius: 20px; background: #1c1e21; color: white; border: none; cursor: pointer; font-size: 11px; font-weight: 600; }
    </style>
</head>
<body>

    <div id="upload-screen" style="max-width: 500px; margin: 100px auto; padding: 40px; background: #fff; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
        <h1>Glossary Pro</h1>
        <div style="position:relative; margin-bottom: 20px;">
            <button class="btn-ui" style="width:100%; background: var(--accent-blue); color:white;">Choose Master File</button>
            <input type="file" id="master-file-input" accept=".csv" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <section id="main-section">
            <div class="header-with-logo">
                <h2 id="main-title" style="margin:0;">Glossary</h2>
                <div class="header-center-filters" id="main-filters-row">
                    <input type="search" id="master-search" placeholder="Search terms..." style="flex:2;">
                    
                    <div class="dropdown-container">
                        <button class="btn-ui" onclick="toggleDrop('cat-drop', event)">üè∑Ô∏è Categories <span id="master-cat-badge"></span></button>
                        <div id="cat-drop" class="dropdown-options"><div id="master-cat-list" style="padding:10px;"></div></div>
                    </div>

                    <div class="dropdown-container">
                        <button class="btn-ui" onclick="toggleDrop('col-drop', event)">‚öôÔ∏è Columns</button>
                        <div id="col-drop" class="dropdown-options" style="padding:15px;">
                            <div><label><input type="checkbox" checked onchange="toggleCol('en', this.checked)"> English</label></div>
                            <div style="margin-top:8px;"><label><input type="checkbox" checked onchange="toggleCol('de', this.checked)"> German</label></div>
                            <div style="margin-top:8px;"><label><input type="checkbox" checked onchange="toggleCol('fr', this.checked)"> French</label></div>
                            <div style="margin-top:8px;"><label><input type="checkbox" checked onchange="toggleCol('cat', this.checked)"> Category</label></div>
                        </div>
                    </div>
                </div>
                <div style="display:flex; gap:8px;">
                    <button class="btn-ui download-btn" onclick="downloadMaster()">üì• Download</button>
                    <button class="btn-ui" onclick="location.reload()">‚Üª Load New</button>
                </div>
            </div>
            <div id="main-scroll-area" style="flex-grow:1; overflow-y:auto;">
                <div id="main-list"><table class="list-table"><thead><tr><th class="sort col-en" data-sort="en">English</th><th class="sort col-de" data-sort="de">German</th><th class="sort col-fr" data-sort="fr">French</th><th class="sort col-cat" data-sort="category">Category</th></tr></thead><tbody class="list"></tbody></table></div>
                <div id="legal-iframe-container" class="hidden" style="height:100%"><iframe id="legal-frame" style="width:100%; height:100%; background:white;"></iframe></div>
            </div>
        </section>

        <section id="today-section" class="theme-dark">
            <div class="today-header-container">
                <div class="patent-input-box">
                    <label style="font-size: 10px; text-transform: uppercase; opacity: 0.7;">App or Patent No.</label>
                    <input type="text" class="input-patent" id="patent-field" placeholder="e.g. 14834829" onkeypress="if(event.key==='Enter') fetchPatent()">
                </div>
                <table class="patent-info-table">
                    <tr><td class="info-label">App No.</td><td id="res-app">-</td></tr>
                    <tr><td class="info-label">Patent No.</td><td id="res-pub">-</td></tr>
                    <tr><td class="info-label">Title</td><td id="res-title">Enter number and press Enter...</td></tr>
                    <tr><td class="info-label">Links</td><td><a id="res-link" href="#" target="_blank" class="register-link">View in Register</a></td></tr>
                </table>
            </div>

            <div id="drop-area" style="border: 2px dashed rgba(128,128,128,0.5); padding: 20px; text-align: center; cursor: pointer; border-radius: 8px;">
                Drop Case CSV or Word Table
            </div>
            
            <div id="today-list-container" class="hidden" style="margin-top:10px; overflow-y:auto; flex-grow:1; display:flex; flex-direction:column;">
                <input type="search" id="today-search" style="width:100%; margin-bottom:10px; padding:10px; border-radius:6px; border:1px solid rgba(128,128,128,0.3); background:rgba(255,255,255,0.1); color:inherit;" placeholder="Filter terms...">
                <div id="today-pinned-area" class="hidden"><table class="list-table"><tbody id="pinned-body"></tbody></table></div>
                <div style="flex-grow:1; overflow-y:auto;"><table class="list-table"><tbody id="today-body" class="list"></tbody></table></div>
            </div>

            <div style="margin-top:auto; padding-top:10px; display:flex; flex-direction:column; gap:8px; border-top:1px solid rgba(128,128,128,0.2);">
                <div style="text-align:center; font-size:10px; opacity:0.6;">üí° Click rows to pin terms for quick reference.</div>
                <div style="display:flex; gap:10px; justify-content:center;">
                    <div style="width:18px; height:18px; border-radius:50%; background:#fff; cursor:pointer; border:1px solid #999;" onclick="setTheme('light')"></div>
                    <div style="width:18px; height:18px; border-radius:50%; background:#2d3436; cursor:pointer; border:1px solid #999;" onclick="setTheme('dark')"></div>
                    <div style="width:18px; height:18px; border-radius:50%; background:#f4ecd8; cursor:pointer; border:1px solid #999;" onclick="setTheme('sepia')"></div>
                </div>
            </div>
        </section>
    </div>

    <div class="pane-controls">
        <button class="toggle-btn active-view" onclick="setLayout('split')">Split View</button>
        <button class="toggle-btn" onclick="setLayout('master')">Main Only</button>
        <button class="toggle-btn" onclick="setLayout('today')">Today Only</button>
        <span style="color:#666">|</span>
        <button class="toggle-btn" style="background:#636e72;" onclick="showLegal('https://www.epo.org/en/legal/guidelines-epc/2025/index.html', 'Guidelines')">Guidelines</button>
        <button class="toggle-btn" style="background:#d63031;" onclick="showLegal('https://www.epo.org/en/legal/epc/2020/convention.html', 'EPC')">EPC</button>
    </div>

    <script>
        let masterList, todayList, pinnedItems = [];

        // --- IMPROVED PATENT FETCH ---
        async function fetchPatent() {
            let num = document.getElementById('patent-field').value.trim().toUpperCase().replace(/\s+/g, '');
            if(!num) return;
            
            document.getElementById('res-title').innerText = "Fetching via Proxy...";
            const proxyUrl = "https://corsproxy.io/?";

            // Determine if it's likely an application number or publication number
            const isApp = /^[0-9]{8}$/.test(num) || (num.startsWith('EP') && num.length > 9);
            const queryParam = isApp ? `ap%3D${num.replace('EP','')}` : `pn%3D${num}`;
            
            document.getElementById('res-link').href = `https://register.epo.org/ipr/register/landing?query=${queryParam}`;

            try {
                // Try Publication Bibliographic endpoint first
                let targetUrl = `https://ops.epo.org/3.2/rest-services/published-data/publication/epdoc/${num}/biblio`;
                if(isApp) targetUrl = `https://ops.epo.org/3.2/rest-services/published-data/application/epdoc/${num}/biblio`;

                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                const text = await response.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                
                const appNo = xml.querySelector('application-reference doc-number')?.textContent || "See Register";
                const pubNo = xml.querySelector('publication-reference doc-number')?.textContent || "Pending";
                const title = xml.querySelector('invention-title[lang="en"]')?.textContent || 
                              xml.querySelector('invention-title')?.textContent || "Fetch complete. Check Register.";

                document.getElementById('res-app').innerText = appNo;
                document.getElementById('res-pub').innerText = pubNo;
                document.getElementById('res-title').innerText = title;

            } catch (e) {
                document.getElementById('res-title').innerText = "Connection failed. Use 'View in Register' link.";
            }
        }

        // --- MASTER LOGIC ---
        document.getElementById('master-file-input').onchange = (e) => {
            Papa.parse(e.target.files[0], {
                header: true, skipEmptyLines: true,
                complete: (r) => {
                    const clean = r.data.map(row => ({
                        en: row.EN || row.en || '',
                        de: row.DE || row.de || '',
                        fr: row.FR || row.fr || '',
                        category: (row.Category || row.category || '').replace(/[\[\]"]/g, '').split(',').map(s => s.trim()).filter(s => s).join(', ')
                    }));
                    launchApp(clean);
                }
            });
        };

        function launchApp(data) {
            document.getElementById('upload-screen').classList.add('hidden');
            document.getElementById('app-wrapper').classList.remove('hidden');
            masterList = new List('main-section', {
                valueNames: ['en', 'de', 'fr', 'category'],
                item: `<tr><td class="en col-en"></td><td class="de col-de"></td><td class="fr col-fr"></td><td class="category col-cat"></td></tr>`
            }, data);

            const cats = [...new Set(data.flatMap(i => i.category.split(',').map(s => s.trim())))].filter(s => s).sort();
            const filterEl = document.getElementById('master-cat-list');
            cats.forEach(c => {
                const div = document.createElement('div');
                div.innerHTML = `<label><input type="checkbox" value="${c}" class="cat-chk"> ${c}</label>`;
                div.querySelector('input').onchange = updateMasterFilters;
                filterEl.appendChild(div);
            });
        }

        function updateMasterFilters() {
            const sel = Array.from(document.querySelectorAll('.cat-chk:checked')).map(i => i.value);
            document.getElementById('master-cat-badge').innerHTML = sel.length ? `<div class="count-badge">${sel.length}</div><span class="reset-link-inline" onclick="resetCats()">Reset</span>` : '';
            masterList.filter(item => sel.length === 0 || sel.every(s => item.values().category.includes(s)));
        }

        function toggleCol(col, show) { document.getElementById('main-list').classList.toggle(`hide-${col}`, !show); }
        function toggleDrop(id, e) {
            e.stopPropagation();
            const el = document.getElementById(id);
            const isVis = el.style.display === 'block';
            document.querySelectorAll('.dropdown-options').forEach(d => d.style.display = 'none');
            el.style.display = isVis ? 'none' : 'block';
        }

        // --- TODAY LOGIC ---
        const dropArea = document.getElementById('drop-area');
        dropArea.onclick = () => { let i = document.createElement('input'); i.type='file'; i.onchange=(e)=>handleToday(e.target.files[0]); i.click(); };
        dropArea.ondragover = (e) => e.preventDefault();
        dropArea.ondrop = (e) => { e.preventDefault(); handleToday(e.dataTransfer.files[0]); };

        function handleToday(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext === 'csv') Papa.parse(file, { header: true, complete: (r) => initToday(r.data) });
            else if (ext === 'docx') {
                const r = new FileReader();
                r.onload = (e) => mammoth.convertToHtml({arrayBuffer: e.target.result}).then(res => {
                    const temp = document.createElement('div'); temp.innerHTML = res.value;
                    const rows = Array.from(temp.querySelectorAll('tr'));
                    if(!rows.length) return;
                    const headers = Array.from(rows[0].querySelectorAll('td')).map(td => td.innerText.trim().toLowerCase());
                    initToday(rows.slice(1).map(tr => {
                        let o = {}; const cells = tr.querySelectorAll('td');
                        headers.forEach((h, i) => { if(cells[i]) o[h] = cells[i].innerText.trim(); });
                        return o;
                    }));
                });
                r.readAsArrayBuffer(file);
            }
        }

        function initToday(data) {
            document.getElementById('drop-area').classList.add('hidden');
            document.getElementById('today-list-container').classList.remove('hidden');
            todayList = new List('today-section', {
                valueNames: ['en', 'de', 'fr'],
                item: `<tr onclick="togglePin(this)"><td class="en"></td><td class="de"></td><td class="fr"></td></tr>`
            }, data);
        }

        function togglePin(row) {
            const item = { en: row.querySelector('.en').textContent, de: row.querySelector('.de').textContent, fr: row.querySelector('.fr').textContent };
            const idx = pinnedItems.findIndex(i => i.en === item.en);
            if (idx > -1) pinnedItems.splice(idx, 1);
            else pinnedItems.push(item);
            renderPinned();
        }

        function renderPinned() {
            const area = document.getElementById('today-pinned-area');
            const body = document.getElementById('pinned-body');
            body.innerHTML = '';
            if (!pinnedItems.length) { area.classList.add('hidden'); return; }
            area.classList.remove('hidden');
            pinnedItems.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = 'pinned-row';
                tr.onclick = () => { pinnedItems = pinnedItems.filter(i => i.en !== item.en); renderPinned(); };
                tr.innerHTML = `<td>üìå ${item.en}</td><td>${item.de}</td><td>${item.fr}</td>`;
                body.appendChild(tr);
            });
        }

        function resetCats() { document.querySelectorAll('.cat-chk').forEach(c => c.checked = false); updateMasterFilters(); }
        function setTheme(t) { document.getElementById('today-section').className = 'theme-' + t; }
        function setLayout(mode) {
            const m = document.getElementById('main-section'), t = document.getElementById('today-section');
            m.classList.remove('hidden', 'full-width'); t.classList.remove('hidden', 'full-width');
            document.getElementById('main-list').classList.remove('hidden');
            document.getElementById('legal-iframe-container').classList.add('hidden');
            document.getElementById('main-title').textContent = 'Glossary';
            if(mode === 'master') { t.classList.add('hidden'); m.classList.add('full-width'); }
            if(mode === 'today') { m.classList.add('hidden'); t.classList.add('full-width'); }
        }

        function showLegal(url, title) {
            document.getElementById('main-list').classList.add('hidden');
            document.getElementById('legal-iframe-container').classList.remove('hidden');
            document.getElementById('legal-frame').src = url;
            document.getElementById('main-title').textContent = title;
        }

        function downloadMaster() {
            const csv = Papa.unparse(masterList.visibleItems.map(i => i.values()));
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download = 'export.csv'; a.click();
        }

        document.onclick = () => document.querySelectorAll('.dropdown-options').forEach(d => d.style.display = 'none');
        document.getElementById('master-search').oninput = (e) => masterList.search(e.target.value);
        document.getElementById('today-search').oninput = (e) => todayList.search(e.target.value);
    </script>
</body>
</html>
